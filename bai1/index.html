<!DOCTYPE html>
<html>
    <head> <!-- Tiêu đề trên thanh tab -->
        <meta charset = "UTF-8"> <!-- Định dạng tiếng việt -->
        <!-- (name) được gọi là attribute (thuộc tính) và chỉ viết trong thẻ mở ("") là giá trị của attribute -->
        <!-- một elemet có thể có nhiều thuộc tính -->
        <meta name = "keywords" content = "HTML, CSS, Javascript"> <!-- từ khoá để search ra web -->
        <meta name = "descripton" content = "Đây là khoá học front - end"> <!-- mô tả của trang web -->
        <meta name = "author" content = "Trần Hoàng Đạt"> <!-- tác giả -->
        <meta name = "viewport" content = "width-device-width, initial-scale-1.0"> <!-- định dạng web trên mọi nền tảng-->
        <title>Tiêu đề trang</title>
    </head>
    <body> <!-- Thành phần bên trong web -->
        <h1>Nội dung trang</h1> <!-- Tiêu đề Headings (một cum <> <> được gọi là element) (h1 là thẻ mở) (/h1 là thẻ đóng) -->
        <!-- có 6 tiêu đề (có thể lặp nhau) và càng lớn càng nhỏ dần -->
        <h2>Nội dung trang</h2>
        <h3>Nội dung trang</h3>
        <h4>Nội dung trang</h4>
        <h5>Nội dung trang</h5>
        <h6>Nội dung trang</h6>
        <!-- p là paragraph thường được bắt đầu dòng mới -->
        <p>Đây là trang web đầu tiên của tôi</p> <!-- nội dung bên trong (một đoạn văn) -->
        <hr> <!-- horizontal rules - quy tắc ngang - ngăn cách 2 đoạn p -->
        <!-- br dùng để ngắt dòng -->
        <p>Tôi đang học <br> lập trình bằng HTML</p>
        <p><b>Tôi chỉ mới bắt đầu<bb>b></p> <!-- b là một trong những format --> 
        <!-- <b></b> bold in đậm -->
        <!-- <strong></strong> in đậm và nhấn mạnh -->
        <!-- <i></i> italic in nghiên -->
        <!-- <em></em> italic in nghiên nhấn mạnh -->
        <!-- <small></small> văn bản chữ nhỏ hơn -->
        <!-- <sub></sub> văn bản có chỉ số dưới -->
        <!-- <sup></sup> văn bản có chỉ số trên -->
        <!-- <ins></ins> chèn -->
        <!-- <del></del> văn bản đã xoá bị gạch -->
        <!-- <mark></mark> văn bản được đánh dấu -->
    </body>
</html>
