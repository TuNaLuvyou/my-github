<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>

    <body>
        <!-- chèn link vào một văn bản nào đó -->
        <p>Xem tài liệu 1: <a href = "https://www.riotgames.com/vi"> Tại đây </a> </p>
        <!-- mở link mới ở trong chính tab đó giống mặc định -->
        <p>Xem tài liệu 2: <a href = "https://www.riotgames.com/vi" target = "self"> Tại đây </a> </p>
        <!-- mở link mới ở trong một tab mới, title dúng để khi trỏ vào link hiện mô tả trang tiếp theo -->
        <p>Xem tài liệu 3: <a href = "https://www.riotgames.com/vi" target = "blank" title = "Đây là link sang trang Riot Entertainment"> Tại đây </a> </p>
        
        <!-- (src) dùng để chèn ảnh (alt) có mô tả khi ảnh bị lỗi -->
        <img  src = "https://images.wallpapersden.com/image/wl-cool-clove-valorant-digital_92521.jpg" alt = "Đây là ảnh về Clove đặc vụ Valorant">
        <!-- chèn anhr cùng cấp hoặc nhỏ hơn-->
        <img src = "images/image1.jpg" alt = " Clove đặc vụ Valorant">
        <!-- lớn hơn 1 cấp thì (../)-->
        <img src = "../image2.jpg" alt = " Clove đặc vụ Valorant">
        <!-- Kết gợp link và ảnh -->
        <a href = "https://www.riotgames.com/vi" target = "blank" > <img src = "images/image1.jpg"> </a>
    </body>
</html>
