<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<>
    <!--
    <ul></ul> (Unordered List - Không sắp xếp: Các mục con của nó sẽ
    không được đánh sốm mà chỉ được dánh dấu bằng hình tròn)
    <ul></ul> Danh sách không được đánh số
    <li></li> Một mục trong danh sách
    -->
    <ul>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ul>

    <!--
    <ol></ol> (Ordered List - Sắp xếp): Các mục con của nó được sắp xếp theo
    thứ tự bằng số hoặc chữ cái
    type = "1": Mặc định. Các mục trong dánh ách sẽ được đánh dưới dạng số
    type = "A": được đánh dưới dạng chữ hoa
    type = "a": được đánh dưới dạng chữ thường
    type = "I": được đánh dưới dạng số La Mã Hoa
    type = "i": được đánh dưới dạng số La Mã Thường 
    -->
    <ol>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ol>
    <ol type="I">
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ol>
    </body>

</html>
